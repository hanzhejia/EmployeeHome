server.port=8088
spring.datasource.url=jdbc:mysql://localhost:3306/csi?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# SpringBoot+Shiro+Jwt整合
#server.servlet.context-path= /sevenhee
spring.redis.host= 127.0.0.1
spring.redis.port= 6379
#spring.redis.password= password
spring.redis.jedis.pool.max-active= 8
spring.redis.jedis.pool.max-wait= -1
spring.redis.jedis.pool.max-idle= 500
spring.redis.jedis.pool.min-idle= 0
spring.redis.lettuce.shutdown-timeout= 0
spring.redis.timeout= 2000ms
spring.cache.type= redis

#自定义属性
# IP 本地解析
ip.local-parsing= true

# 文件存储路径
file.mac.path= ~/file/
file.mac.avatar= ~/avatar/
file.linux.path= /home/doghome/file/
file.linux.avatar= /home/doghome/avatar/
file.windows.path= C:/doghome/file/
file.windows.avatar= C:/doghome/avatar/
# 文件大小 /M
maxSize= 1
avatarMaxSize= 1

custom.jwt.tokenHeader= DogHome-Token
custom.jwt.expire_time= 1800000
